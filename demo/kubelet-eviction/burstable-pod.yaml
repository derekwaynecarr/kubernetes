apiVersion: v1
kind: Pod
metadata:
  generateName: burstable-
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - while true; do memhog -r100 200m; sleep 1; done
    image: derekwaynecarr/memhog
    imagePullPolicy: Always
    name: burstable
    resources:
      requests:
        cpu: 100m
        memory: 100Mi